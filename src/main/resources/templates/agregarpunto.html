<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/datatables.min.css">
    <link rel="stylesheet" href="./css/datatables_scroll_resizer.css">
    <link rel="stylesheet" href="./css/tempusdominus-bootstrap-4.min.css">
    <link rel="stylesheet" href="./css/bootstrap4-toggle.min.css">
    <link rel="stylesheet" href="./css/daterangepicker.min.css">
    <link rel="stylesheet" href="./css/bootstrap-select.min.css">

    <link rel="stylesheet" href="./css/theme_dark.css">
    <link rel="stylesheet" href="./css/principal.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>Impacto Ambiental</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Impacto Ambiental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="login.html" data-toggle="tab" role="tab" aria-controls="nav-0" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calcularHU.html" data-toggle="tab" role="tab" aria-controls="nav-1" aria-selected="true">Calcular HU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" href="trayecto.html" data-toggle="tab" role="tab" aria-controls="nav-2" aria-selected="true">Trayecto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="display">
            <label for="exampleFormControlSelect1">Empleado</label>
            <p>${empleado.name}</p>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Tipo Punto</label>
            <select class="form-control" id="tipoPunto">
                <option>Direccion</option>
                <option>Parada</option>
            </select>
            <label for="exampleFormControlSelect1">Transporte</label>
            <select class="form-control" id="transporte">
                <c:forEach var="transporte" items="${tipoTransporte}">
                    <option>${transporte}</option>
                </c:forEach>
            </select>
            <label for="exampleFormControlSelect1">Linea</label>
            <select class="form-control" id="linea">
                <c:forEach var="linea" items="${linea.nombre}">
                    <option>${linea}</option>
                </c:forEach>
            </select>
            <label for="exampleFormControlSelect1">Parada</label>
            <select class="form-control" id="parada">
                <c:forEach var="paradas" items="${linea.paradas}">
                    <option>${paradas}</option>
                </c:forEach>
            </select>
            <label for="exampleFormControlSelect1">Calle</label>
            <input type="text" class="form-control" placeholder="Calle">
            <label for="exampleFormControlSelect1">Altura</label>
            <input type="text" class="form-control" placeholder="Altura">
        </div>
        <div>
            <a href="agregarpunto.html">
                <button id="btn_agregar" type="button" class="btn col btn-secondary btn-custom mx-3">
                    Agregar
                </button>
            </a>
        </div>
    </div>
</body>
</html>
